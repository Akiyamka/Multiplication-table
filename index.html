<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица умножения</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="main">
			<div class="forAll leftOperand">
				<span>{{ leftOperand }}</span>
			</div>
			<div class="forAll operator">
				<span>*</span>
			</div>
			<div class="forAll rightOperand">
				<span>{{ rightOperand }}</span>
			</div>
			<div class="forAll operatorEqually">
				<span class="operatorEqually__span">=</span>
			</div>
			<div class="forAll result">
				<span class="result__span">{{ result }}</span>
			</div>
		</div>
			<input type="checkbox" id="two" value="2" v-model.number="leftOperandArray">
			<label for="two">2</label>
			<input type="checkbox" id="three" value="3" v-model.number="leftOperandArray">
			<label for="three">3</label>
			<input type="checkbox" id="four" value="4" v-model.number="leftOperandArray">
			<label for="four">4</label>
			
		<div class="answer">
			<div class="item item1"></div>
			<div class="item item2">
				<span>{{ upAnswer }}</span>
			</div>
			<div class="item item3"></div>
			<div id="left" class="item item4">
				<span>{{ leftAnswer }}</span>
			</div>
			<div class="item item5"></div>
			<div class="item item6">
				<span>{{ rightAnswer }}</span>
			</div>
			<div class="item item7"></div>
			<div class="item item8">
				<span>{{ downAnswer }}</span>
			</div>
			<div class="item item9"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="index.js"></script>
</body>
</html>
